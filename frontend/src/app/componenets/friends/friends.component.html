<h2>My Friends</h2>
<div class="row">
  <div *ngIf="!user.friends" class="col-12">
    Loading tweets...
  </div>
  <div *ngIf="user.friends && singularImageUrl.length !== user.friends.length" class="col-12">
    Loading images...
  </div>
  <div *ngIf="user.friends && singularImageUrl.length === user.friends.length" class="col-12">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let friend of user.friends; let i = index">
        <div class="friend-card" [routerLink]="['/profile/',friend.id]">
          <img [src]="singularImageUrl[i]" alt="Profile Picture" class="img-fluid">
          <a>{{ friend.username }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
