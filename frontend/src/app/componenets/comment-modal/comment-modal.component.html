<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
</div>
<div class="modal-body">
  <p class="tweet-message">{{tweet.message}}</p>
  <br>
  <textarea id="comment" class="form-control" placeholder="What's on your mind?"></textarea>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary float-right" (click)="replyToComment()">Reply</button>
</div>
