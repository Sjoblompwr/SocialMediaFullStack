<div class="container bootstrap snippets bootdey" style="align-self: center;">
  <div class="row">
    <div class="col-md-offset-3 col-md-6 col-xs-12">
      <div class="well well-sm well-social-post">
        <form>
          <ul class="list-inline" id='list_PostActions'>
            <li class='active'><a>Update status</a></li>
          </ul>
          <textarea id="status" class="form-control" placeholder="What's in your mind?"></textarea>
          <ul class='list-inline post-actions'>
            <li class='pull-right'><a (click)="updateStatus()" class='btn btn-primary btn-xs'>Post</a></li>
          </ul>
        </form>
      </div>
    </div>
  </div>
</div>

<!--                                                      COMMENTS                                                    -->



<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="media g-mb-30 media-comment" *ngFor="let tweet of tweets">
        <img class="d-flex g-width-50 g-height-50 rounded-circle"
          src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image Description">
        <div class="media-body u-shadow-v18 g-bg-secondary">
          <div class="g-mb-15">
            <h5 class="h5 g-color-gray-dark-v1 mb-0">{{tweet.user.username}}</h5>
            <span class="g-color-gray-dark-v4 g-font-size-12">Date</span>
          </div>

          <p class="tweet-message">{{tweet.message}}</p>

          <ul class="list-inline d-sm-flex my-0">
            <li class="list-inline-item g-mr-20">
              <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!">
                <i class="fa fa-thumbs-up g-pos-rel g-top-1 g-mr-3"></i>
                {{tweet.likes.length}}
              </a>
            </li>
            <li class="list-inline-item g-mr-20">
              <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!">
                <i class="fa fa-thumbs-down g-pos-rel g-top-1 g-mr-3"></i>
                Downvotes
              </a>
            </li>
            <li class="list-inline-item ml-auto" *ngFor="let comment of tweet.comments">
              <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!">
                {{comment.message}}}
              </a>
            </li>
          </ul>
          <button type="button" (click)="commentModal()"class="btn btn-primary float-right">Reply</button>
        </div>

      </div>

    </div>
  </div>
</div>
