<div>
  <form>
    <div class='active'><a>Update status</a></div>
    <textarea id="status" class="form-control" placeholder="What's on your mind?"></textarea>
    <div class='pull-right'><a (click)="updateStatus()" class='btn btn-primary btn-xs'>Post</a></div>
  </form>
</div>

<!--                                                      COMMENTS                                                    -->



<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div *ngFor="let tweet of tweets">
        <img class="d-flex g-width-50 g-height-50 rounded-circle"
          src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image Description">
        <div class="media-body u-shadow-v18 g-bg-secondary"  [routerLink]="[tweet.user.username,'status',tweet.id]">
          <div>
            <h5>{{tweet.user.username}}</h5>
            <span>Date</span>
          </div>
          <p class="tweet-message">{{tweet.message}}</p>
          <ul>
            <a (click)="like(tweet)" style="cursor: pointer;">
              <li>
                <i class="fa fa-thumbs-up"></i>
                {{tweet.likes.length}}
              </li>
            </a>
          </ul>
        </div>
        <button type="button" (click)="commentModal(tweet)" class="btn btn-primary pull-right">Reply</button>
      </div>
    </div>
  </div>
</div>
